<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Class Portal - Thilina Dasanayaka</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #383a3c; /* slate-50 */
        }
        /* A subtle animation for cards appearing */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-enter {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Main Application Container -->
    <div id="app-container">

        <!-- Header -->
        <header class="sticky top-0 z-40 bg-white shadow-sm">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Thilina Dasanayaka</h1>
                        <p class="text-sm text-blue-600 font-semibold">Student Progress Portal</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-4 sm:p-6 lg:p-8 max-w-6xl mx-auto">
            <!-- Student Dashboard View -->
            <div id="student-dashboard-view" class="space-y-10">
                 <!-- Student info and summary -->
                 <div id="student-header" class="grid grid-cols-1 lg:grid-cols-3 gap-6 card-enter">
                    <!-- Student details will be injected here by JS -->
                 </div>
                 <!-- Marks Section -->
                 <section class="card-enter" style="animation-delay: 100ms;">
                    <div class="flex items-center gap-4 mb-5">
                         <div class="w-12 h-12 flex-shrink-0 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-slate-800">Test Results</h3>
                    </div>
                    <div id="marks-card-list" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <!-- Marks cards will be injected here by JS -->
                    </div>
                 </section>
                  <!-- Announcements Section -->
                <section class="card-enter" style="animation-delay: 200ms;">
                     <div class="flex items-center gap-4 mb-5">
                        <div class="w-12 h-12 flex-shrink-0 bg-rose-100 rounded-xl flex items-center justify-center">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-rose-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-2.236 9.168-5.518" /></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-slate-800">Announcements</h3>
                     </div>
                     <div id="student-announcements-list" class="space-y-4">
                         <!-- Announcements will be injected here by JS -->
                    </div>
                </section>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center py-10 mt-12 border-t border-slate-200">
            <p class="text-sm text-slate-500">&copy; 2025 Thilina Dasanayaka Tuition. All Rights Reserved.</p>
            <p class="text-xs text-slate-400 mt-1">Website Developed by <a href="#" class="font-semibold text-slate-500 hover:text-blue-600 transition">RandunLabz</a></p>
        </footer>

    </div>

    <!-- Application Logic -->
    <script>
        // --- STUDENT DATA: Edit this section to change the student's details ---
        const studentData = {
            id: 'S12345',
            name: 'Bimsara Perera', // Change student name here
            marks: [
                // Add or remove mark records here
                { paperName: 'Term 1 Exam', subject: 'Mathematics', obtained: 85, total: 100, highestMark: 98 },
                { paperName: 'Unit Test 3', subject: 'Science', obtained: 72, total: 100, highestMark: 95 },
                { paperName: 'Literature Essay', subject: 'English', obtained: 91, total: 100, highestMark: 94 },
                { paperName: 'Mid-Term Assessment', subject: 'History', obtained: 65, total: 100, highestMark: 91 },
            ],
            announcements: [
                // Add or remove announcements here
                { title: 'Parent-Teacher Meeting', content: 'The next meeting is scheduled for July 15th.', date: '2024-06-25T00:00:00.000Z' },
                { title: 'Upcoming Holiday', content: 'The class will be closed for the national holiday next Monday.', date: '2024-06-20T00:00:00.000Z' },
            ]
        };
        // --- End of data section ---

        // --- Clipart/Icon Helper ---
        function getSubjectIcon(subject) {
            const subjectLower = subject.toLowerCase();
            const icons = {
                'mathematics': `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h3m-7-3h3m-3 4h3m4-11H9a2 2 0 00-2 2v10a2 2 0 002 2h6a2 2 0 002-2V9a2 2 0 00-2-2z" /></svg>`,
                'science': `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.443 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 003.86.517l2.387.443a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.443-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 01-.517-3.86l.477-2.387a2 2 0 01.547-1.022z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 8V4m0 8h.01" /></svg>`,
                'english': `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>`,
                'history': `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
            };
            const colors = {
                'mathematics': 'text-blue-600',
                'science': 'text-emerald-600',
                'english': 'text-orange-600',
                'history': 'text-amber-600',
            }
            return {
                icon: icons[subjectLower] || icons['english'],
                color: colors[subjectLower] || 'text-gray-600'
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                studentHeader: document.getElementById('student-header'),
                marksCardList: document.getElementById('marks-card-list'),
                studentAnnouncementsList: document.getElementById('student-announcements-list'),
            };

            function renderMarks() {
                dom.marksCardList.innerHTML = '';
                if (studentData.marks.length === 0) {
                    dom.marksCardList.innerHTML = `<div class="md:col-span-2 bg-white p-8 rounded-2xl text-center text-slate-500">No marks entered for this student yet.</div>`;
                    return;
                }
                studentData.marks.forEach((mark, index) => {
                    const percentage = ((mark.obtained / mark.total) * 100).toFixed(1);
                    const { icon, color } = getSubjectIcon(mark.subject);
                    
                    let progressColorClass = 'bg-green-500';
                    if (percentage < 75) progressColorClass = 'bg-orange-400';
                    if (percentage < 50) progressColorClass = 'bg-red-500';

                    const card = document.createElement('div');
                    card.className = `bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 card-enter`;
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-5">
                            <div class="flex-shrink-0 ${color}">
                               ${icon}
                            </div>
                            <div class="flex-grow">
                                <p class="font-bold text-slate-800 text-lg">${mark.subject}</p>
                                <p class="text-sm text-slate-500">${mark.paperName}</p>
                            </div>
                            <div class="flex-shrink-0 text-right">
                                <p class="text-2xl font-bold text-slate-800">${mark.obtained}<span class="text-base font-medium text-slate-500"> / ${mark.total}</span></p>
                            </div>
                        </div>
                        <div class="mt-5">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs font-semibold inline-block text-slate-600">
                                    Score: ${percentage}%
                                </span>
                                <span class="text-xs font-semibold inline-flex items-center text-amber-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                                    Highest: ${mark.highestMark}
                                </span>
                            </div>
                            <div class="overflow-hidden h-2 text-xs flex rounded bg-slate-200">
                                <div style="width: ${percentage}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center ${progressColorClass}"></div>
                            </div>
                        </div>
                    `;
                    dom.marksCardList.appendChild(card);
                });
            }
            
            function renderStudentDashboard() {
                const overallPercentage = studentData.marks.length > 0
                    ? ((studentData.marks.reduce((sum, m) => sum + m.obtained, 0) / studentData.marks.reduce((sum, m) => sum + m.total, 0)) * 100).toFixed(1)
                    : 0;
                
                let performanceColorClass = 'text-green-600';
                if (overallPercentage < 75) performanceColorClass = 'text-orange-500';
                if (overallPercentage < 50) performanceColorClass = 'text-red-500';

                dom.studentHeader.innerHTML = `
                    <div class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-sm">
                        <p class="text-base text-slate-500">Student Progress Report For</p>
                        <h2 class="text-4xl font-extrabold text-slate-800 mt-1">${studentData.name}</h2>
                        <p class="text-base text-slate-400 mt-2">Student ID: ${studentData.id}</p>
                    </div>
                    <div class="bg-white p-8 rounded-2xl shadow-sm flex flex-col items-center justify-center text-center">
                        <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Overall Performance</p>
                        <p class="text-6xl font-extrabold ${performanceColorClass} mt-2">${overallPercentage}%</p>
                    </div>`;
                
                renderMarks();
                renderAnnouncements();
            }

            function renderAnnouncements() {
                dom.studentAnnouncementsList.innerHTML = '';
                if (studentData.announcements.length === 0) {
                     dom.studentAnnouncementsList.innerHTML = `<div class="bg-white p-8 rounded-2xl text-center text-slate-500">No announcements at this time.</div>`;
                    return;
                }
                studentData.announcements.forEach((ann, index) => {
                    const el = document.createElement('div');
                    const date = new Date(ann.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    el.className = "bg-white p-5 rounded-2xl shadow-sm card-enter flex gap-4 items-start";
                    el.style.animationDelay = `${index * 50}ms`;
                     el.innerHTML = `
                        <div class="flex-shrink-0 text-rose-500 mt-1">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-800">${ann.title}</h4>
                            <p class="text-slate-600 mt-1 text-sm">${ann.content}</p>
                            <p class="text-xs text-slate-400 mt-2">${date}</p>
                        </div>
                        `;
                    dom.studentAnnouncementsList.appendChild(el);
                });
            }
            
            // --- Initial Application Render ---
            renderStudentDashboard();
        });
    </script>
</body>
</html>
